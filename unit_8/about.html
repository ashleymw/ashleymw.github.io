<!DOCTYPE html>
<html>
	<head>
		<title>Ashley Whalen Designs</title>	
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/nav.css">
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
         
         <link rel="stylesheet" type="text/javascript" href="js/index.js">

<script> $(document).ready(function() {

  var active1 = false;
  var active2 = false;
  var active3 = false;
  var active4 = false;

    $('.parent2').on('mousedown touchstart', function() {
    
    if (!active1) $(this).find('.test1').css({'background-color': 'gray', 'transform': 'translate(0px,125px)'});
    else $(this).find('.test1').css({'background-color': 'dimGray', 'transform': 'none'}); 
     if (!active2) $(this).find('.test2').css({'background-color': 'gray', 'transform': 'translate(60px,105px)'});
    else $(this).find('.test2').css({'background-color': 'darkGray', 'transform': 'none'});
      if (!active3) $(this).find('.test3').css({'background-color': 'gray', 'transform': 'translate(105px,60px)'});
    else $(this).find('.test3').css({'background-color': 'silver', 'transform': 'none'});
      if (!active4) $(this).find('.test4').css({'background-color': 'gray', 'transform': 'translate(125px,0px)'});
    else $(this).find('.test4').css({'background-color': 'silver', 'transform': 'none'});
    active1 = !active1;
    active2 = !active2;
    active3 = !active3;
    active4 = !active4;
      
    });
});</script>         

</head>
<body>
<div id="wrapper-dark">
    
<div class="parent2">
<div class="test1"><i class="about"></i><img src="../unit_8/images/about.png"></div>

<div class="test2"><i class="gallery"></i><img src="../unit_8/images/gallery.png"></div>
  
<div class="test3"><i class="contact"></i><img src="../unit_8/images/contact.png"></div>
  
<div class="test4"><i class="resume"></i><img src="../unit_8/images/resume.png"></div>
  
<div class="mask2"><i class="home"></i><img src="../unit_8/images/feather_logo-white.png"></div>
</div> <!--end parent2-->

<div id="about-text">
<h2 class="black">Ashley Whalen.</h2>
<h2 class="white">//Web Developer</h2>
</div><!--end about-text-->
</div><!--end wrapper-black-->

<br class="clearfix">




     <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
	</body><!--end body-->
